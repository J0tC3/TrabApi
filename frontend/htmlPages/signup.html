<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/loginCreateAccount.css">
    <script src="../scripts/jquery-3.5.1.min.js" defer></script>
    <script src="../scripts/signupModule.js" defer></script>
    
    <style>
        #btnLogin {
            border: 2px solid #ffd600;
            background-color: white;
        }
    </style>
</head>
<body>
    <main id="formBody">
        <div id="formContent">
            <button id="btnVoltar" class="formPageButtons">Home</button>
            <div id="formMainContent">
                <div id="formInfoText">
                    <h2>Criar Conta</h2>
                    <p>Prosseguir para o buscador de artigos</p>
                </div>
    
                <div id="formInputs">
                    <div class="inputBox">
                        <h3>Username</h3>
                        <input type="text" id="inputUsername" class="inputsForm">
                    </div>
                    <div class="inputBox">
                        <h3>Email</h3>
                        <input type="email" id="inputEmail" class="inputsForm">
                    </div>
                    <div class="inputBox">
                        <h3>Senha</h3>
                        <input type="password" id="inputPassword" class="inputsForm">
                    </div>
                </div>
            </div>

            <div id="formButtons">
                <button class="formPageButtons" id="btnLogin">Login</button>
                <button class="formPageButtons" id="btnCriar">Criar Conta</button>
            </div>
        </div>
    </main>
</body>
</html>
